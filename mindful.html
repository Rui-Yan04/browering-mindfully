<!DOCTYPE html>
<html>
<head>
  <title>Take a Moment</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <!-- At the top of your HTML file, add this meta tag in the <head> section -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
      text-align: center;
      color: white;
    }
    
    .breathing-circle {
      width: 400px;
      height: 400px;
      background-color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
      animation: breathe 5s infinite alternate ease-in-out;
    }
    
    @keyframes breathe {
      0% {
        transform: scale(0.8);
        background-color: rgba(255, 255, 255, 0.7);
      }
      100% {
        transform: scale(1.2);
        background-color: rgba(255, 255, 255, 1);
      }
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 36px;
    }
    
    p {
  width: 100%;
  white-space: nowrap;
  padding: 0;
  margin: 0;
  text-align: left; /* Left-align text */
  margin-left: auto; /* Center the paragraphs */
  margin-right: auto;
  letter-spacing: 2px;
  word-spacing: 8px;
  text-indent: 0px;
  padding-left: 25%;
}

p:first-of-type {
  font-size: 24px;
  margin-bottom: 5px; /* Minimal space between paragraphs */
}

p:last-of-type {
  font-size: 30px;
  margin-bottom: 30px; /* Space after the second paragraph */
} 
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #000000;
      color: white;
      border: 2px solid white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 10px;
      width: 250px;
    }
    
    button:hover {
      background-color: #333333;
    }
    
    .buttons {
      display: flex;
      flex-direction: row;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="breathing-circle"></div>
 
  <p>Close your eyes, <span style="color: orange; font-weight: bold;">take a deep breath</span>, and ask yourself:</p>
<p>Do I <span style="color: #FFD700; font-weight: bold;">really want to</span> visit this site, or am I just feeling addicted to it?</p>
  
  <div class="buttons">
    <button id="continue">Yes, I want to continue</button>
    <button id="back">No, take me back</button>
  </div>
  
  <script src="mindful.js"></script>
</body>
</html>
